{{define "pageIndexHTML"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    {{template "metaHTML" .}}
    <title>{{.Site.Name}}</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/extras.css" />
  </head>
  <body>
    {{template "headerHTML" .}}
    <section class="flex container-boundaries container">
      <section class="mw-150-px flex flex-col m-1 mt-2 b-r-1">
        {{template "navigationHTML" .}}
      </section>
      <main class="ml-2">
        <ul class="p-0">
          {{range .Files}}
          <li class="mb-2 list-style-none">
            <a href="/{{.Slug}}"> {{.Title}} </a>
          </li>
          {{end}}
        </ul>
      </main>
    </section>
    {{template "footerHTML" .}}
  </body>
</html>
{{end}}
